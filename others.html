<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hackbody">
    <div class="othercontainer"> 
        <div class="form-box">
            <h1>¿Qué quieres hackear?</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre de la aplicacion">
                     </div>
                     <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Nombre de usuario o numero de telefono de la cuenta">
                     </div>
                     <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="codigo de activacion">
                     </div>
                     <p><a href="#">Haga clic en continuar si tiene un codigo de activacion</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn" onclick="openpopup()">Proceder</button>
                    <button type="button" id="signinbtn" class="disable">Codigo de compra</button>
                </div>
                    <div class="popup" id="popup">
                        <img src="pic/caution 2.jpg">
                        <h2>Incorrecto</h2>
                        <p>Su codigo de software es incorrecto</p>
                        <button type="button" onclick="closepopup()">REGRESA</button>
                    </div>
    
                   
        
       <script>
        let popup = document.getElementById("popup");
    
        function openpopup() {
            popup.classList.add("openpopup");
        }
    
        function closepopup() {
            popup.classList.remove("openpopup");
        }
       </script>
</body>
    
</body>
</html>
